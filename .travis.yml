sudo: false
language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
notifications:
  email: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - yarn lint
  - yarn test
after_script:
  - yarn release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
